<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-8 text-center">
      <div class="card shadow-lg p-4" style="background: rgba(255, 255, 255, 0.8); border-radius: 15px;">
        <div class="card-body">
          <h1 class="display-4 text-primary">Welcome to Sarah UI</h1>
          <p class="lead">Your one-stop solution for managing your smart home efficiently.</p>
          <ng-container *ngIf="this.isLoggedIn(); else loginTemplate">
            <h2 class="mt-4">Welcome, {{ currentUserDisplayName }}</h2>
            <button class="btn btn-primary mt-4" (click)="logout()">Logout</button>
          </ng-container>
          <ng-template #loginTemplate>
            <button class="btn btn-primary mt-4" (click)="login()">User Login</button>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
